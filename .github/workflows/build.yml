name: Build CV

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug: List files
        run: ls -la

      - name: Build LaTeX
        uses: dante-ev/latex-action@v1
        with:
          root_file: cv.tex
          working_directory: .
          
      - name: Check for PDF
        run: find . -name "*.pdf" -ls
